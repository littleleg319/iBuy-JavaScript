<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>iBuy Shopping Center</title>
<script src="./js/utilities.js" charset="utf-8" defer></script>
<script src="./js/login.js" charset="utf-8" defer></script>
<link rel="stylesheet" type="text/css" media="all" href="./css/login.css"/>
</head>
<body>

<h1> <img src="./img/Logo.png" class="center"></h1>

<div class="login">
	<form action="#">
		<label class="a">Username</label><br>
		<input type="text" id="username" name="username" placeholder="Your Username..." class="form" required> <br>
		<label class="a">Password</label><br>
		<input type="password" id="password" name="pwd" placeholder="Your Password..." class="form" required><br>
		<input type="button" value="Login" class="submit" id="loginbutton">
	</form>
</div>
<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <div class="modal-header">
      <span class="close">&times;</span>
      <h2>Alert message...</h2>
    </div>
    <div class="modal-body">
      <p id="errMessage"></p>
    </div>
    </div>
  </div>

</body>
</html>
